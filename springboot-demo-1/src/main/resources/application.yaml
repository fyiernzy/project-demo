spring:
  application:
    name: springboot-demo-1
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/smartjournal}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
      envers:
        revision_listener: com.demo.springbootdemo1.shared.audittrail.application.CustomRevisionListener

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  cache:
    type: redis
    redis:
      time-to-live: ${CACHE_TTL_MS:600000}
      cache-null-values: true
  config:
    import:
      - classpath:config/modules.yaml
      - classpath:config/kafka.yaml


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  tracing:
    propagation:
      type: w3c
    sampling:
      probability: 1.0
    export:
      enabled: true
  observations:
    annotations:
      enabled: true

logging:
  level:
    root: INFO

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    password: ${DB_PASSWORD:password}
  data:
    redis:
      database: ${REDIS_DB:0}

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/smartjournal_test}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: create-drop
  data:
    redis:
      database: ${REDIS_DB:1}

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    password: ${DB_PASSWORD:?DB_PASSWORD is required}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      password: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
  cache:
    redis:
      cache-null-values: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

management:
  endpoint:
    health:
      show-details: never
